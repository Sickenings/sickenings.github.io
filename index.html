        <div class="timeline">

                <img src="11.jpg" alt="just friends">

                </div>
            </div>
            <div class="event">
                <img src="aja ve.jpg" alt="diciembre">
                <div class="event-content">
                    <h2>Aja Ve</h2>
                    <p>El día</p>
                </div>
            </div>
            <div class="event">
                <img src="musicaaaa.jpg" alt="música">
                <div class="event-content">
                    <h2>Música</h2>
                    <p>Una captura de música</p>

            <div class="event">

                <div class="event-content">
                    <h2>Rumba</h2>

            <div class="event">

    <div class="music-player">
        <div class="player-controls">
            <button id="prev" class="btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="btn">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
        <div class="song-info">
            <h3 id="title">fill the void</h3>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio id="audio" src="fill the void.mp3"></audio> <!-- Solo un elemento audio -->
